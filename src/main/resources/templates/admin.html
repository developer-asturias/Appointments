<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Citas - Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesadmin.css}">

</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-calendar-alt"></i> Sistema de Citas Médicas</h1>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
        <div class="stat-card total">
            <div class="stat-icon total">
                <i class="fas fa-calendar"></i>
            </div>
            <div class="stat-info">
                <div class="stat-label">Total Citas</div>
                <div class="stat-value" id="total-appointments">0</div>
            </div>
        </div>

        <div class="stat-card scheduled">
            <div class="stat-icon scheduled">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-info">
                <div class="stat-label">Programadas</div>
                <div class="stat-value" id="scheduled-appointments">0</div>
            </div>
        </div>

        <div class="stat-card completed">
            <div class="stat-icon completed">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-info">
                <div class="stat-label">Completadas</div>
                <div class="stat-value" id="completed-appointments">0</div>
            </div>
        </div>

        <div class="stat-card cancelled">
            <div class="stat-icon cancelled">
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="stat-info">
                <div class="stat-label">Canceladas</div>
                <div class="stat-value" id="cancelled-appointments">0</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-grid">
        <!-- Calendar Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-calendar-alt"></i>
                <h2>Calendario de Citas</h2>
            </div>

            <!-- Calendar Controls -->
            <div class="calendar-controls">
                <div class="calendar-nav">
                    <button class="nav-btn" id="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="current-month" id="current-period">Enero 2024</span>
                    <button class="nav-btn" id="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="calendar-view-buttons">
                    <button class="view-btn" data-view="day">Día</button>
                    <button class="view-btn" data-view="week">Semana</button>
                    <button class="view-btn active" data-view="month">Mes</button>
                </div>
            </div>

            <!-- Status Filters -->
            <div class="status-filters">
                <button class="filter-btn active all" data-status="all">
                    <i class="fas fa-list"></i> Todas
                </button>
                <button class="filter-btn scheduled" data-status="scheduled">
                    <i class="fas fa-clock"></i> Programadas
                </button>
                <button class="filter-btn completed" data-status="completed">
                    <i class="fas fa-check-circle"></i> Completadas
                </button>
                <button class="filter-btn cancelled" data-status="cancelled">
                    <i class="fas fa-times-circle"></i> Canceladas
                </button>
            </div>

            <!-- Calendar Container -->
            <div id="calendar-container">
                <!-- Month View -->
                <div id="month-view" class="calendar-view active">
                    <div class="calendar">
                        <div class="calendar-weekdays">
                            <div>Dom</div>
                            <div>Lun</div>
                            <div>Mar</div>
                            <div>Mié</div>
                            <div>Jue</div>
                            <div>Vie</div>
                            <div>Sáb</div>
                        </div>
                        <div class="calendar-days" id="calendar-days">
                            <!-- Days will be generated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Week View -->
                <div id="week-view" class="calendar-view">
                    <div class="week-calendar">
                        <div class="week-header" id="week-header">
                            <!-- Week header will be generated by JavaScript -->
                        </div>
                        <div class="week-grid" id="week-grid">
                            <!-- Week grid will be generated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Day View -->
                <div id="day-view" class="calendar-view">
                    <div class="day-calendar">
                        <div class="day-header" id="day-header">
                            <!-- Day header will be generated by JavaScript -->
                        </div>
                        <div class="day-schedule" id="day-schedule">
                            <!-- Day schedule will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Search Section -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-search"></i>
                    <h2>Buscar Citas</h2>
                </div>
                <div class="search-form">
                    <input type="text" class="search-input" placeholder="Buscar por paciente...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-results">
                    <p>Ingrese un término de búsqueda para encontrar citas.</p>
                </div>
            </div>

            <!-- Upcoming Appointments -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-clock"></i>
                    <h2>Próximas Citas</h2>
                </div>
                <div class="upcoming-list" id="upcoming-list">
                    <!-- Upcoming appointments will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/appAdmin.js}"></script>
</body>
</html>
